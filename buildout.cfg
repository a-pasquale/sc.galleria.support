[buildout]
extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/test-4.2.x.cfg

package-name = sc.galleria.support
package-extras = [test]
test-eggs = Pillow

parts += omelette

[instance]
eggs +=
    Pillow
    sc.galleria.support

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[test]
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']
